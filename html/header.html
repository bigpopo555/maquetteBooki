<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/52aec5cfac.js"></script>
    <link type="text/css" rel="stylesheet" href="../style/style.css">
    <title>Header</title>
</head>
<body>
    <div id="bloc_page">
        <header>
            <nav>
                <img class="logo" src="../image/logo/Booki.png">
                <div class="nav">
                    <a href="#">Hébergements</a>
                    <a href="#">Activités</a>
                </div>
            </nav>
            <div>
                <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
                <p class="mute">En plein centre ville ou en pleine nature</p>
            </div>
            <form>
                <span class="loca"><i class="fa-solid fa-location-dot"></i></span><input type="search" placeholder="  Ville, Pays"><button class="recherche">Rechercher</button></input>
            </form>
            <div class="filtres">
                <h3>Filtres</h3>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"><i class="fa-solid fa-money-bill-wave absolute"></i><p class="eco">Économique</p></span>
                </label>
                <label class="switch">
                    <input type="checkbox">p
                    <span class="slider round"><i class="fa-solid fa-child-reaching absolute"></i><p class="eco">Familiale</p></span>
                </label>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"><i class="fa-solid fa-heart absolute"></i><p class="eco">Romantique</p></span>
                </label>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"><i class="fa-solid fa-dog absolute"></i><p class="eco">Animaux autorisés</p></span>
                </label>
            </div>
            <div class="info">
                <div class="icone_info"><i class="fa-solid fa-info"></i></div>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>            
        </header>
    </div>
</body>
</html>
